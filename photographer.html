<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - Photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" class="container"> 
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" aria-label="Retour à la page d'accueil"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="forms-wrapper">
        <div class="filter-form-wrapper"></div>
        <div class="sorter-form-wrapper"></div>
    </div>
    <div class="movies-wrapper"></div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- ??? Modification ordre des scripts ??? -->
    <script src="scripts/pages/service.js"></script>
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
