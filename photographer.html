<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - Photographe </title>
</head>

<body>
  <!-- <div class="container-all"> -->
  <header>
    <a href="index.html" class="container" aria-label="Retour à la page d'accueil">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button">Contactez-moi</button>
    </div>
   <!-- le trigger du menu a comme attributs role=”button”, aria-haspopup=”listbox”, aria-expanded. 
      Liste d’options : role=”listbox”, aria-activedescendant, aria-selected, aria-labelledby qui pointe vers l’input label -->
    <div class="sorter-wrapper" aria-label="menu de tri">
      <label for="current-order">Trier par</label>
      <button id="current-order" class="show" aria-expanded="false">Popularité</button>
      <img id="down" class="icons" src="assets/icons/arrowDown.svg" alt="chevron descendant"
        aria-label="développer le menu de tri" tabindex="0"/>
      <div id="options-order" aria-expanded="true">
        <img id="up" class="icons" src="assets/icons/arrowUp.svg" alt="chevron ascendant"
            aria-label="réduire le menu de tri" tabindex="0"/>
        <button data-order="popularity">Popularité</button>
        <button data-order="date">Date</button>
        <button data-order="title">Titre</button>
      </div>
    </div>
    <div class="medias-wrapper"></div>

    <div id="lightbox_modal">
    </div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <span class="close">
            <img src="assets/icons/closeWhite.svg" alt="croix de fermeture"
              aria-label="fermer le formulaire de contact" />
          </span>
          <h2>Contactez-moi</h2>
          <h2 class="photographer-contact">: </h2>
        </header>
        <form id="form">
          <div class="formData">
            <label for="first">Prénom</label>
            <input class="text-control" id="first" name="firstName" minlength="2" maxlength="25"
              placeholder="Entre 2 et 25 caractères" type="text" />
          </div>
          <div class="formData">
            <label for="last">Nom</label>
            <input class="text-control" id="last" name="lastName" minlength="2" maxlength="25"
              placeholder="Entre 2 et 25 caractères" type="text" />
          </div>
          <div class="formData">
            <label for="email">Email</label>
            <input class="text-control" id="email" name="email" placeholder="Caractères sans accent" type="email" />
          </div>
          <div class="formData">
            <label for="message">Votre message</label>
            <input class="text-control" id="message" name="message" maxlength="300" placeholder="300 caractères maximum"
              type="text" />
          </div>
          <button id="submit" class="contact_button" type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </main>
  <!-- ??? Modification ordre des scripts ??? -->
  <script src="scripts/pages/service.js"></script>
  <script src="scripts/factories/photographerFactory.js"></script>
  <script src="scripts/factories/mediaFactory.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/sorterForm.js"></script>
  <script src="scripts/utils/lightboxModal.js"></script>
  <script src="/scripts/utils/contactModal.js"></script>
  <!-- </div> -->
</body>

</html>
